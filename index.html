<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Electrical Shop</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="poppins-regular">
  <!-- Navigation Bar -->
  <header id="navbar" class="py-3 fixed w-full z-50 transition-colors duration-300 bg-transparent">
    <div class="mx-auto px-12">
      <div class="flex flex-wrap items-center justify-center lg:justify-start">
      <img src="./images/Frame 1.svg" class="w-[150px]" alt="">

        <ul class="flex flex-wrap justify-center lg:justify-start col-12 lg:col-auto lg:me-auto mb-2 lg:mb-0 space-x-4 font-medium text-white">
          <li><a href="#" class="px-2 hover:text-blue-600">Home</a></li>
          <li><a href="#" class="px-2 hover:text-blue-600">Features</a></li>
          <li><a href="#" class="px-2 hover:text-blue-600">About</a></li>
          <li><a href="#" class="px-2 hover:text-blue-600">Blog</a></li>
          <li><a href="#" class="px-2 hover:text-blue-600">Contact</a></li>
        </ul>

        <form class="flex col-12 lg:col-auto mb-3 lg:mb-0 lg:me-3">
          <input
            type="search"
            class="w-full lg:w-auto px-4 py-2 border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-white"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <div class="flex items-center space-x-4">
          <i class='bx bxs-cart text-2xl text-white hover:text-blue-600 cursor-pointer'  ></i>
          <i class='bx bx-heart text-2xl text-white hover:text-blue-600 cursor-pointer' ></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="min-h-screen flex items-center justify-center px-12 py-5 pt-16 w-full bg-[url(./images/solder.jpg)] bg-cover bg-center relative">
    <!-- Overlay to dim the background -->
    <div class="absolute inset-0 bg-black/75"></div>
  
    <div class="relative flex flex-col-reverse lg:flex-row-reverse items-center gap-5 lg:gap-10 py-5 w-full">
      <!-- Content Section -->
      <div class="w-full text-center">
        <p class="text-lg text-gray-300 italic">
          Just think it, and we build it....
        </p>
        <h1 class="text-4xl lg:text-5xl font-bold text-white leading-tight mb-6">
          The <span class="text-blue-600">Electrical</span> Shop
        </h1>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            type="button"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            Shop Now
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Features Section -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 py-12 bg-blue-100 px-12">

    <!-- The Shop -->
    <div class="relative group bg-[url(./images/shop.jpg)] bg-center bg-no-repeat bg-cover shadow-md rounded-lg overflow-hidden h-[250px]">
      <div class="absolute inset-0 flex flex-col justify-end items-end bg-black/75 px-6 py-5 transition-all">
        <h2 class="text-white group-hover:text-blue-600 text-lg font-medium">
          The Shop
        </h2>
        <p class="text-gray-500 group-hover:text-gray-300">Spring 2018</p>
      </div>
    </div>
  
    <!-- 3D Project -->
    <div class="relative group bg-[url(./images/another-ender3.jpg)] bg-center bg-no-repeat bg-cover shadow-md rounded-lg overflow-hidden h-[250px]">
      <div class="absolute inset-0 flex flex-col justify-end items-end bg-black/75 px-6 py-5 transition-all">
        <h2 class="text-white group-hover:text-blue-600 text-lg font-medium">
          3D Printer
        </h2>
        <p class="text-gray-500 group-hover:text-gray-300">Spring 2018</p>
      </div>
    </div>
  
    <!-- The Embedded Lab -->
    <div class="relative group bg-[url(./images/solder.jpg)] bg-center bg-no-repeat bg-cover shadow-md rounded-lg overflow-hidden h-[250px]">
      <div class="absolute inset-0 flex flex-col justify-end items-end bg-black/75 px-6 py-5 transition-all">
        <h2 class="text-white group-hover:text-blue-600 text-lg font-medium">
          The Embedded Lab
        </h2>
        <p class="text-gray-500 group-hover:text-gray-300">Spring 2018</p>
      </div>
    </div>

    <!-- The Blog -->
    <!-- <div class="relative group bg-[url(./images/blog.jpg)] bg-center bg-no-repeat bg-cover shadow-md rounded-lg overflow-hidden h-[250px]">
      <div class="absolute inset-0 flex flex-col justify-end items-end bg-black/75 px-6 py-5 transition-all">
        <h2 class="text-white group-hover:text-blue-600 text-2xl font-bold">
          Tech Insights
        </h2>
        <p class="text-gray-500 group-hover:text-gray-300">Spring 2018</p>
      </div>
    </div> -->
  </div>
  
  
  </div>
</body>
</html>
