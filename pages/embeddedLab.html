<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="navbar" class="py-3 fixed w-full z-50 transition-colors duration-300 bg-black text-white">
        <div class="mx-auto px-6 lg:px-12">
          <div class="flex items-center justify-between">
            <!-- Logo -->
            <img src="../images/Frame 1.svg" class="w-[150px]" alt="Logo" />
      
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="lg:hidden text-3xl">
              <i class='bx bx-menu'></i>
            </button>
      
            <!-- Navigation Links -->
            <ul id="navlinks" class="hidden lg:flex space-x-6 font-medium">
              <li><a href="../index.html" class="px-2 hover:text-blue-600">Home</a></li>
              <li><a href="#" class="px-2 hover:text-blue-600">Features</a></li>
              <li><a href="#" class="px-2 hover:text-blue-600">About</a></li>
              <li><a href="./pages/blog.html" class="px-2 hover:text-blue-600">Blog</a></li>
              <li><a href="#" class="px-2 hover:text-blue-600">Contact</a></li>
            </ul>
      
            <!-- Cart & Wishlist Icons -->
            <div id="nav-btn" class="hidden lg:flex items-center space-x-4">
              <i class='bx bxs-cart text-2xl hover:text-blue-600 cursor-pointer'></i>
              <i class='bx bx-heart text-2xl hover:text-blue-600 cursor-pointer'></i>
            </div>
          </div>
        </div>
    </header>

<div class="relative min-h-screen px-2 sm:px-12 py-5 pt-16 flex items-center justify-center bg-gradient-to-r from-blue-100 
to-blue-300 ">
    <div class="absolute inset-0 pointer-events-none">
        <i class="bx bx-cube-alt text-blue-500 opacity-20 text-9xl absolute top-20 left-10 rotate-12"></i>
        <i class="bx bx-cog text-blue-600 opacity-10 text-9xl absolute bottom-20 right-12 animate-spin-slow"></i>
        <i class="bx bx-layer text-blue-400 opacity-15 text-9xl absolute top-1/2 left-1/3 -translate-y-1/2 -rotate-6"></i>
    </div>
    <section class="container w-full mx-auto px-6 py-12">
        

        <div class="grid md:grid-cols-2 gap-8 items-center">
            <!-- Left Section (Intro) -->
            <div class="text-center md:text-left">
                <h2 class="text-4xl font-bold text-blue-800">The Embedded Lab ðŸ’¡</h2>
                <p class="text-lg text-gray-700 mt-4 max-w-md">
                    Bring your IoT and embedded system ideas to life!<br> 
                    Share your vision, and we'll help design and build a solution tailored to your needs.
                </p>
            </div>
            
            
            <div class="bg-white shadow-lg rounded-lg p-6">
    
                <!-- Timeline Indicator (Inside Form Container) -->
                <div class="flex justify-center mb-8">
                    <div class="flex items-center">
                        <div id="step1-indicator" class="w-10 h-10 flex items-center justify-center bg-blue-600 text-white font-bold rounded-full">1</div>
                        <div class="w-16 h-1 bg-gray-300 mx-2"></div>
                        <div id="step2-indicator" class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-700 font-bold rounded-full">2</div>
                    </div>
                </div>
            
                <!-- Step 1: User Details -->
                <form id="userDetailsForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium">Full Name</label>
                        <input type="text" id="name" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <div class="flex items-center justify-between gap-3">
                        <div class="w-1/2">
                            <label class="block text-gray-700 font-medium">Phone Number</label>
                            <input type="tel" id="phone" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                        <div class="w-1/2">
                            <label class="block text-gray-700 font-medium">Email</label>
                            <input type="email" id="email" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium">Delivery Address</label>
                        <input type="text" id="address" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <button type="button" id="nextStep" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Next</button>
                </form>
            
                <!-- Step 2: 3D Print Specifications (Initially Hidden) -->
                <form id="printRequestForm" class="space-y-6 hidden">
                    <!-- Project Name -->
                    <div>
                        <label for="productName" class="block text-gray-700 font-medium">Product Name</label>
                        <input type="text" id="productName" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <!-- Objectives -->
                    <div>
                        <label for="objectives" class="block text-gray-700 font-medium">Product Objectives</label>
                        <input type="text" id="objectives" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <!-- Features -->
                    <div>
                        <label for="productFeatures" class="block text-gray-700 font-medium">Product Features</label>
                        <input type="text" id="productFeatures" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    </div>
                    <!-- Summary/Description -->
                    <div>
                        <label for="summary" class="block text-gray-700 font-medium">Summary of the Product</label>
                        <textarea id="summary" rows="4" placeholder="A brief run down of the product..." class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder:italic" required></textarea>
                    </div>
                    <!-- Submit button -->
                    <div class="flex justify-between">
                        <button type="button" id="prevStep" class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded-md">Back</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Submit Request</button>
                    </div>
                </form>
            
            </div>
            
        </div>
    </section>
</div>

<script>
    const step1Form = document.getElementById("userDetailsForm");
    const step2Form = document.getElementById("printRequestForm");
    const nextStepBtn = document.getElementById("nextStep");
    const prevStepBtn = document.getElementById("prevStep");

    const step1Indicator = document.getElementById("step1-indicator");
    const step2Indicator = document.getElementById("step2-indicator");

    nextStepBtn.addEventListener("click", () => {
        step1Form.classList.add("hidden");
        step2Form.classList.remove("hidden");
        
        step1Indicator.classList.remove("bg-blue-600", "text-white");
        step1Indicator.classList.add("bg-gray-300", "text-gray-700");
        
        step2Indicator.classList.remove("bg-gray-300", "text-gray-700");
        step2Indicator.classList.add("bg-blue-600", "text-white");
    });

    prevStepBtn.addEventListener("click", () => {
        step2Form.classList.add("hidden");
        step1Form.classList.remove("hidden");
        
        step2Indicator.classList.remove("bg-blue-600", "text-white");
        step2Indicator.classList.add("bg-gray-300", "text-gray-700");
        
        step1Indicator.classList.remove("bg-gray-300", "text-gray-700");
        step1Indicator.classList.add("bg-blue-600", "text-white");
    });
</script>

<script>
    // Display selected file name
    document.getElementById("fileInput").addEventListener("change", function () {
      const fileName = this.files.length > 0 ? this.files[0].name : "No file chosen";
      document.getElementById("fileName").textContent = fileName;
    });
</script>

</body>
</html>
