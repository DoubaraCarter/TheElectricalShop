<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Library</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="navbar" class="py-3 fixed w-full z-50 transition-colors duration-300 bg-black text-white">
        <div class="mx-auto px-6 lg:px-12">
          <div class="flex items-center justify-between">
            <!-- Logo -->
            <img src="../images/Frame 1.svg" class="w-[150px]" alt="Logo" />
      
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="lg:hidden text-3xl">
              <i class='bx bx-menu'></i>
            </button>
      
            <!-- Navigation Links (Hidden on Small Screens) -->
            <ul id="navlinks" class="hidden lg:flex space-x-6 font-medium">
              <li><a href="../index.html" class="px-2 hover:text-blue-600">Home</a></li>
              <li><a href="#" class="px-2 hover:text-blue-600">Features</a></li>
              <li><a href="#" class="px-2 hover:text-blue-600">About</a></li>
              <li><a href="./pages/blog.html" class="px-2 hover:text-blue-600">Blog</a></li>
              <li><a href="#" class="px-2 hover:text-blue-600">Contact</a></li>
            </ul>
      
            <!-- Cart & Wishlist Icons -->
            <div id="nav-btn" class="hidden lg:flex items-center space-x-4">
              <i class='bx bxs-cart text-2xl hover:text-blue-600 cursor-pointer'></i>
              <i class='bx bx-heart text-2xl hover:text-blue-600 cursor-pointer'></i>
            </div>
          </div>
        </div>
      
        <!-- Mobile Menu (Slide-in) -->
        <div id="mobile-menu" class="fixed top-0 right-[-100%] w-3/4 h-screen bg-black text-white flex flex-col space-y-1 items-center lg:hidden transition-transform duration-300">
          <!-- Close Button -->
          <button id="close-btn" class="absolute top-6 right-6 text-white text-3xl">
            <i class='bx bx-x'></i>
          </button>
    
          <div class="h-1/2 flex flex-col w-full gap-2 px-3 mt-16">
            <a href="#" class="text-base hover:text-blue-600">Home</a>
            <a href="#" class="text-base hover:text-blue-600">Features</a>
            <a href="#" class="text-base hover:text-blue-600">About</a>
            <a href="./pages/blog.html" class="text-base hover:text-blue-600">Blog</a>
            <a href="#" class="text-base hover:text-blue-600">Contact</a>
          </div>
      
          <!-- Cart & Wishlist Icons -->
          <div class="flex items-center space-x-4 gap-10">
            <i class='bx bxs-cart text-2xl hover:text-blue-600 cursor-pointer'></i>
            <i class='bx bx-heart text-2xl hover:text-blue-600 cursor-pointer'></i>
          </div>
        </div>
    </header>

    <div class="min-h-[500px] relative px-12 py-20 flex items-center justify-center w-full bg-gradient-to-r from-blue-900 via-blue-700 to-blue-800 overflow-hidden">
        <!-- Floating Icons -->
        <i class="bx bx-code-block absolute text-white text-3xl animate-float top-10 left-10 opacity-25 sm:opacity-50"></i>
        <i class="bx bx-shield-alt-2 absolute text-white text-3xl animate-float-slow top-20 right-20 opacity-25 sm:opacity-50"></i>
        <i class="bx bx-cloud absolute text-white text-3xl animate-float bottom-10 left-1/3 opacity-25 sm:opacity-50"></i>
        <i class="bx bx-network-chart absolute text-white text-3xl animate-float-slow bottom-5 right-1/4 opacity-25 sm:opacity-50"></i>
        <i class="bx bx-chip absolute text-white text-3xl animate-float top-1/3 right-10 opacity-25 sm:opacity-50"></i>
        <i class="bx bx-lock-alt absolute text-white text-3xl animate-float bottom-1/3 left-1/4 opacity-25 sm:opacity-50"></i>
        <i class="bx bx-server absolute text-white text-3xl animate-float-slow top-5 right-1/3 opacity-25 sm:opacity-50"></i>
      
        <div class="flex items-center justify-center gap-5 lg:gap-10 py-1 sm:py-5 w-full relative z-10">
          <!-- Content Section -->
          <div class="w-full sm:w-1/2 text-center">
            <h1 class="text-4xl lg:text-5xl font-bold text-white leading-tight mb-5">
              The Digital Library
            </h1>
            <p class="text-sm text-gray-300 italic mb-5">
              Your gateway to the ever-evolving world of technology. From groundbreaking innovations to essential coding tips, stay ahead with in-depth articles and expert perspectives.
            </p>
          </div>
        </div>
      </div>

    <!-- Side Bar -->

    <div id="articles-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6 bg-blue-100">

    </div>


    
    

    <script src="../js/blog.js"></script>
</body>
</html>
